<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Pinned Tabs</title>
    <style>
        .active {
            background-color: #27ae60;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            padding: 2px 6px;
            display: inline-block;
            text-align: center;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            min-width: 250px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            text-align: left;
            padding: 4px 6px;
            font-size: 0.9rem;
            word-break: break-all;
        }

        th:nth-child(1),
        td:nth-child(1) {
            width: 25%;
        }

        th:nth-child(1) .th-flex {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        td:nth-child(1) {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        th:nth-child(3),
        td:nth-child(3) {
            min-width: 60px;
            text-align: center;
        }

        th {
            border-bottom: 1px solid #ccc;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .empty {
            color: #999;
            font-style: italic;
        }

        button {
            background: none;
            border: none;
            padding: 4px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
        }

        button svg {
            stroke: #666;
            transition: stroke 0.2s ease;
        }

        button:hover {
            background-color: #e74c3c;
            /* Chrome-like red */
        }

        button:hover svg {
            stroke: white;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            user-select: none;
        }

        #autoPinCheckbox {
            accent-color: #007bff;
            width: 12px;
            height: 12px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header-row">
        <h3 style="margin: 0;">Pinned Tabs</h3>
        <label class="checkbox-container" for="autoPinCheckbox">
            <input type="checkbox" id="autoPinCheckbox" />
            Enable Auto-Pinning
        </label>
    </div>

    <table id="pinnedTable">
        <thead>
            <tr>
                <th>Key</th>
                <th>URL</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be injected here by popup.js -->
        </tbody>
    </table>
    <script src="popup.js"></script>
</body>

</html>
