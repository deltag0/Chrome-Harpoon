<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harpoon UI</title>
    <script type="module" src="../iframe.js"></script>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: rgba(24, 24, 24, 0.5);
            font-family: monospace;
            color: #ddd;
        }

        body {
            padding: 8px;
        }

        #frame-container {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 8px;
            display: flex;
            flex-direction: column;
            border-left: 2px solid #61afef;
            border-right: 2px solid #61afef;
            border-bottom: 2px solid #61afef;
            background: rgba(24, 24, 24, 0.5);
        }

        #frame-container::before,
        #frame-container::after {
            content: '';
            position: absolute;
            top: 0;
            height: 0;
            border-top: 2px solid #61afef;
        }

        #frame-container::before {
            left: 0;
            width: 12px;
        }

        #frame-container::after {
            left: calc(12px + 19.5ch);
            right: 0;
        }

        .harpoon-title {
            position: absolute;
            top: -9px;
            left: 12px;
            font-size: 12px;
            color: #61afef;
            font-weight: bold;
            font-family: monospace;
            letter-spacing: 1px;
            pointer-events: none;
            background: transparent;
            white-space: nowrap;
        }

        #pins {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 8px;
            gap: 4px;
            overflow-y: auto;
        }

        .harpoon-item {
            display: flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 3px;
            background: transparent;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }

        .harpoon-item:hover {
            background: #333;
        }

        .harpoon-item.active {
            background: rgba(255, 255, 255, 0.07);
            color: white;
        }

        .harpoon-key {
            color: #888;
            margin-right: 8px;
            width: 24px;
            text-align: center;
        }

        .harpoon-label {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div id="frame-container">
        <div class="harpoon-title"> Chrome Harpoon </div>
        <div id="pins"></div>
    </div>
</body>

</html>
