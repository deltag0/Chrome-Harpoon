<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harpoon UI</title>
    <script type="module" src="../iframe.js"></script>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-color: #FAFAFA;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: #333;
            overflow: hidden;
        }

        body {
            padding: 10px;
        }

        #frame-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 12px;
            border: 1px solid #DDD;
            border-radius: 8px;
            background-color: #FFFFFF;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .harpoon-title {
            position: absolute;
            top: -10px;
            left: 16px;
            background-color: #FFFFFF;
            padding: 0 6px;
            font-size: 13px;
            font-weight: 600;
            color: #007ACC;
            border-radius: 4px;
            pointer-events: none;
        }

        #pins {
            flex: 1;
            margin-top: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding-right: 4px;
            overflow: hidden;
        }

        .harpoon-item {
            display: flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 6px;
            background-color: #F5F5F5;
            cursor: pointer;
            transition: background-color 0.2s;
            user-select: none;
        }

        .harpoon-item:hover {
            background-color: #E0E0E0;
        }

        .harpoon-key.selected {
            background-color: #27ae60;
            color: white;
        }

        .harpoon-item.active {
            background-color: #D0E7FF !important;
            color: #000;
        }

        .harpoon-key {
            background-color: #ccc;
            color: black;
            font-weight: bold;
            border-radius: 4px;
            padding: 2px 6px;
            display: inline-block;
            text-align: center;
            min-width: 20px;
            text-align: center;
            margin-right: 10px;
        }

        .harpoon-label {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .instructions {
            position: absolute;
            bottom: 8px;
            right: 12px;
            font-size: 12px;
            color: #888;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="frame-container">
        <div class="harpoon-title">Chrome Harpoon</div>
        <div id="pins"></div>
        <div class="instructions">
            j/k to move down/up |
            x to delete |
            1â€“9 to jump to tab
        </div>
    </div>
</body>

</html>
